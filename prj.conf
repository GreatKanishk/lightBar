CONFIG_NCS_SAMPLES_DEFAULTS=y

# Bluetooth configuration
CONFIG_BT=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_DEVICE_NAME="Light Bar"
CONFIG_BT_DEVICE_APPEARANCE=832
CONFIG_BT_MAX_CONN=1
CONFIG_BT_MAX_PAIRED=2

# Extended advertising for better compatibility
CONFIG_BT_EXT_ADV=y

# Max TX power
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Security and pairing
CONFIG_BT_SMP=y

# Settings for bonding
CONFIG_BT_SETTINGS=y
CONFIG_FLASH=y
CONFIG_FLASH_PAGE_LAYOUT=y
CONFIG_FLASH_MAP=y
CONFIG_SETTINGS=y

# Memory configuration
CONFIG_HEAP_MEM_POOL_SIZE=2048

# GPIO for status LED
CONFIG_GPIO=y

# LED Strip driver
CONFIG_LED_STRIP=y
CONFIG_LED_STRIP_LOG_LEVEL_DBG=y

# SPI support for WS2812
CONFIG_SPI=y

# Console configuration for J-Link RTT
CONFIG_CONSOLE=y
CONFIG_RTT_CONSOLE=y
CONFIG_UART_CONSOLE=n
CONFIG_USE_SEGGER_RTT=y

# System workqueue stack size
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=2048

# Main stack size
CONFIG_MAIN_STACK_SIZE=2048

# BT RX stack size
CONFIG_BT_RX_STACK_SIZE=2048

# Enable printk for debugging
CONFIG_PRINTK=y